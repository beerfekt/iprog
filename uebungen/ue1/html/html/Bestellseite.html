<!--
       <form> Attribute:

       	 action: weiterleitung zur seite
       	 method: get oder post (get -> url, post-> asso array für Backend)


-->	


<!-- input type : attribute: -->
	    <!-- type ist vorabprüfung ob passwort oder text oder email etc. -->
	    <!-- name gibt den key im get oder post an-->




<section class="loginform">	



	<form action="index.php" method="get" >
      
      <h2>Ihre Bestellung: </h2>
      <div class="placeholder"></div>

      <h3>Lieferart: </h3>
	  <div class="form-group">      

	  	<!-- Radio: namen gruppiert, bei gleichem namen kann nur einer ausgewählt werden, sonst mehrfachauswahl möglich -->
	    <div class="checkbox">
	      <label><input type="radio" name="versandart"  value="eilversand"  >Eilversand</label>
	    </div>
	    <div class="checkbox">
	      <!-- checked setzt default-wert, der letzte check wird genommen (von oben nach unten) -->
	      <label><input type="radio" name="versandart" value="standartversand" checked>Standartversand</label>
	    </div>
	    <div class="checkbox disabled">
	      <label><input type="radio" name="versandart"  value="selbstabholer"  >Selbstabholer</label>
	    </div>
	  </div>


      <h3>Lieferdatum: </h3>
	  <div class="form-group">
	  	<!-- type date stellt datepicker dar, aber geht nur mit manchen browsern -->
	  	<label for="date">Lieferdatum:</label>
	  	<input type="date" class="form-control" name="datum" value="tt.mm.jjjj" />
      </div>

      <h3>Benutzerinfos: </h3>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Benutzer</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Benutzer" name="benutzer">
	    <small id="emailHelp" class="form-text text-muted">Nutzernamen als Text</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Passwort</label>   
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
	  </div>
	  <button type="submit" class="btn btn-primary">Senden</button>
	</form>



</section>
